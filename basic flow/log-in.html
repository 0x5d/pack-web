<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Pack App</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="styles/main.css" rel="stylesheet">

  </head>

  <body>
    <!--Navigation-->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-left">
          <a class="navbar-brand" href="#home">Pack</a>
        </div>
        <div class="navbar-right">
          <a href="home.html">
            <button type="button" class="navbar-btn btn btn-primary">Log in</button>
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="welcome">
        <h2>Welcome to Pack!</h2>
        <p class="lead">Cool information about how awesome Pack is.<br> All you need is Pack.</p>
        <!--Facebook and Registration-->
        <div class="row row-size">
          <button type="button" class="btn btn-fb"> Sign up with facebook </button>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Email">
            <input type="text" class="form-control input-lg" placeholder="Password">
          </div>
          <a href="home.html">
            <button type="button" class="btn btn-primary btn-sign-up"> Sign up </button>
          </a>
        </div>
      </div>
    </div><!-- /.container -->

    <!-- Js -->
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
